<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

    <label for="name">Enter name</label>
    <input type="text" id="name"> <br>
     <label for="father">Enter Fathername</label>
    <input type="text" id="father">   <br>

    <label for="college">Enter college name</label>
    <input type="text" id="college"> <br>

     <label for="subject">Enter subject</label>
    <input type="text" id="subject"> <br>

     <label for="framework">Enter skilss(framework)</label>
    <input type="text" id="framework"> <br>










    <button onclick="display()">Display</button>
     <div id="data"></div>
     <div id="show"></div>
     </center>
      
    <script>
        function display() {
            let name = document.getElementById("name").value;
            let father = document.getElementById("father").value;
            let college = document.getElementById("college").value;
            let subject = document.getElementById("subject").value;
            let framework = document.getElementById("framework").value;

            document.getElementById("data").innerHTML = '<h2>Entered data:</h2>';
            let show = document.getElementById("show");
            show.style.backgroundColor = "grey";
            show.style.color = "white";
            show.style.border="5px solid black"
            show.style.justifyContent = "center";
            show.innerHTML =
                '<div>Name: ' + name + '</div>' + 
                '<div>Father: ' + father + '</div>' +
                '<div>College: ' + college + '</div>' +
                '<div>Subject: ' + subject + '</div>' +
                '<div>Framework: ' + framework + '</div>';
        }
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
